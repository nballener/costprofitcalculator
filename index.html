<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <div class="container">
      <div id="app">
        <app-title :title="app.title"></app-title>

        <div class="form-group">
          <label for="inputCost" class="form-label">Cost</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input v-model.number="cost" id="inputCost" type="number" class="form-control" placeholder="5.00">
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
